{% extends "base.html" %}

{% block main %}

<div class="property">
    
    <img src="{{ url_for('get_image', filename=user.filename) }}" />
    

    <div class="propertyinfo">

        <div class="titleinfo"> 
            <h3>
                {{ user.ptitle }} 

            </h3> 
        </div>

        <div class="pricetypeinfo">
            <div id="priceinfo">
                ${{ user.price }} 
            </div> 
            
            <div id="typeinfo">
                {{ user.ptype }}
            </div>
        </div>

        <div class="descriptioninfo">  {{ user.pdescription  }} </div>

        <div id="roomsinfo">
            <div>
                <img src="{{ url_for('static' , filename='bedroom.png')}}"> 
                {{ user.rooms }}  Bedrooms 
            </div>

            <div>
                <img src="{{ url_for('static' , filename='bathroom.png')}}"> 
                {{ user.bathrooms }}  Bathrooms
            </div>
        </div>

        <div id="locationinfo">
            <img src="{{ url_for('static' , filename='location.png')}}">   
            {{ user.location }} 
        </div>

        <button class="emailbtn"> Email Realtor </button>

    </div>

</div>

{% endblock %}
